<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREAK SHOP - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="sistema.js"></script>
</head>
<body class="login-body">
    <video autoplay muted loop id="video-login">
        <source src="video/login-background.mp4" type="video/mp4">
    </video>
    <div class="contenedor-login">
        <h1 class="titulo-animado">FREAK SHOP</h1>
        <p>Usuario: <input type="text" id="usuario" class="input-form"></p>
        <p>Contraseña: <input type="password" id="clave" class="input-form" required></p>
        <br>
        <button onclick="validar()">INICIAR SESIÓN</button>
    </div>
</body>
</html>
